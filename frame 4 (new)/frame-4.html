<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame 4</title>

    <link rel="stylesheet" href="frame-4.css">
</head>
<body>
    
    <div class="frame--4">
        <div class="content-wrapper">
            <div class="content">
                <div class="content-title">
                    <div class="title-block">
                        <div class="rectangle">
                            <img src="/images/rectangle.png" alt="">
                        </div>
    
                        <p class="title">Шале</p>
                    </div>
                </div>

                <div class="content-text">
                    <div class="text-block">
                        <div class="text-div">
                            <p class="text">3 спальни с собственным выходом на трассу</p>
                            <div class="check"></div>
                        </div>

                        <div class="text-div">
                            <p class="text">5 санузлов</p>
                            <div class="check"></div>
                        </div>

                        <div class="text-div">
                            <p class="text">Гостиная</p>
                            <div class="check"></div>
                        </div>

                        <div class="text-div">
                            <p class="text">Обеденый стол на 8 человек</p>
                            <div class="check"></div>
                        </div>

                        <div class="text-div">
                            <p class="text">Полностью оснащенная кухня</p>
                            <div class="check"></div>
                        </div>

                        <div class="text-div">
                            <p class="text">Бассейн c сауной c выходом на террассу и видом на горы</p>
                            <div class="check"></div>
                        </div>

                        <div class="text-div">
                            <p class="text">Зона барбекю</p>
                            <div class="check"></div>
                        </div>

                        <div class="text-div">
                            <p class="text">Услуги горничных</p>
                            <div class="check"></div>
                        </div>
                    </div>
                    
                    <div class="button-block">
                        <button class="button">Забронировать</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="img-wrapper">
            <img class="img" src="/images/image-1.png" alt="">
            <img class="logo" src="/images/logo.png" alt="">
        </div>
    </div>

        


</body>
</html>
